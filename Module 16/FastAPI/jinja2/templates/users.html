{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid">
            <br>
            <h2> ID: {{user.user_id}}</h2>
            <h5> Name: {{user.username}}</h5>
            <h5> Age: {{user.age}}</h5>

        </article>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                        <li class="list-group-item"> {{user.user_id}}. <a href="/user/{{user.user_id}}"> {{user.username}}</a> </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
