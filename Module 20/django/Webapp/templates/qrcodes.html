<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% if user %}
        <a href="{% url 'main' %}">Main</a>
        <a href="{% url 'logout' %}">Logout</a><br><br>
    {% endif %}
    {% if codes %}
        <h1>My Codes</h1>
        <ul>
            {% for code in codes %}
                <p>{{ code.id }}. {{ code.q_name }}</p><p>{{ code.qrcode }} style="width: 100px; height: 100px; margin: 0;"</p>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
