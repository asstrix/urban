{% extends "header.html" %}
{% block title %} {{ block.super }} {% endblock %}
{% block menu %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
<a href="/login/">
    <img src="{% static 'images/signin.png' %}" alt="Sign in" class="sign-in">
</a>
{% endblock %}
{% block content %}
<div class="main-form-container">
    <div class="main-form">
        <h1>URL</h1>
        <form method="post" action="{% url 'main' %}">
            {% csrf_token %}
            <label>Enter URL:</label>
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock %}
