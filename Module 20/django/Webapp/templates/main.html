<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Welcome to QRBox</h1>
    <form method="post" action="{% url 'main' %}">
        {% csrf_token %}
        <label>Enter URL:</label>
        {{ form.as_p }}
        <label for="transparent">Transparent background</label>
        <input type="checkbox" id="transparent" name="transparent"><br><br>
        <label>Element shape</label>
        <select id="options" name="options">
            <option value="square">Square(default)</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="star">Star</option>
            <option value="diamond">Diamond</option>
            <option value="Waves">Waves</option>
            <option value="Custom">Custom image</option>
        </select><br><br>
        <label for="colorPicker">Element color:</label>
        <input type="color" id="colorPicker" name="color" value="#ff0000"><br><br>
        <label for="imageUpload">Upload an image:</label>
        <input type="file" id="imageUpload" name="image" accept="image/*"><br><br>
        <label for="animated">Animated</label>
        <input type="checkbox" id="animated" name="animated"><br><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
