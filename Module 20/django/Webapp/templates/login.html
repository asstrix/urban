<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <a href="{% url 'main' %}">Main</a>
    <h1>Sign in</h1>
    <h4>to continue to QRBox</h4>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label>Email:</label><br>
        {{ form.username }}<br><br>
        <label>Password:</label><br>
        {{ form.password }}<br><br>
        <button type="submit">Login</button>
    </form>
    <p>New to QRBox? <a href="{% url 'register' %}">Create account</a>

</body>
</html>
