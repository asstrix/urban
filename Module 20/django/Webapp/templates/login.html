{% extends "header.html" %}
{% block menu %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
<a href="/">
    <img src="{% static 'images/main.png' %}" alt="Main" class="back_to_main">
</a>
{% endblock %}
{% block content %}
<div class="login-form-container">
    <div class="login-form">
        <h1>Sign in</h1>
        <h3>to continue to QRBox</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            {{ form.username }}
            <label for="id_password">Password:</label>
            {{ form.password }}
            <button type="submit">Login</button>
        </form>
        <p>New to QRBox? <a href="{% url 'register' %}">Create account</a></p>
    </div>
</div>
{% endblock %}
